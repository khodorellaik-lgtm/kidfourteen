<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Kid Fourteen — Press Kit</title>
  <style>
    body {
      background-color: #0b0b0b;
      color: #eaeaea;
      font-family: Arial, Helvetica, sans-serif;
      margin: 0;
      padding: 0;
      text-align: center;
    }
    header {
      padding: 40px 20px 10px;
      font-size: 1.6em;
      letter-spacing: 1px;
      text-transform: uppercase;
    }
    p {
      color: #aaa;
      margin-bottom: 40px;
      font-size: 1em;
    }
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 25px;
      padding: 0 40px 60px;
      max-width: 1200px;
      margin: 0 auto;
    }
    .gallery img {
      width: 100%;
      height: auto;
      border-radius: 6px;
      transition: transform 0.3s ease, opacity 0.3s ease;
    }
    .gallery img:hover {
      transform: scale(1.05);
      opacity: 0.9;
    }
    footer {
      padding: 30px 0;
      color: #777;
      font-size: 0.9em;
    }
  </style>
</head>
<body>
  <header>
    Kid Fourteen — Press Kit
  </header>
  <p>Selected covers and artwork</p>
  <div class="gallery">
    <img src="cover1.png" alt="Kid Fourteen Cover 1" />
    <img src="cover2.jpg" alt="Kid Fourteen Cover 2" />
    <img src="cover3.jpg" alt="Kid Fourteen Cover 3" />
    <img src="cover4.jpg" alt="Kid Fourteen Cover 4" />
    <img src="cover5.png" alt="Kid Fourteen Cover 5" />
  </div>
  <footer>
    © Kid Fourteen — 2025
  </footer>
</body>
</html>

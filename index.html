<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Kid Fourteen</title>
  <meta name="description" content="Kid Fourteen — official site" />
  <!-- Preload the hero for faster paint -->
  <link rel="preload" as="image" href="hero.jpg" imagesrcset="hero.jpg" />
  <style>
    :root{
      --bg:#0f1216;       /* not pure black */
      --panel:#151a20;
      --muted:#8892a6;
      --text:#e6e9ef;
      --brand:#c7cad3;
      --chip:#1b222a;
      --chip-border:#232c36;
      --chip-hover:#25303c;
      --ring:rgba(255,255,255,.12);
      --card:#11161c;
    }
    *{box-sizing:border-box}
    html,body{margin:0;background:var(--bg);color:var(--text);font-family:system-ui,-apple-system,Segoe UI,Roboto,Inter,Helvetica,Arial,sans-serif}
    a{color:inherit;text-decoration:none}
    .wrap{max-width:1200px;margin:0 auto;padding:0 20px}
    header{position:sticky;top:0;z-index:50;background:linear-gradient(to bottom, rgba(15,18,22,.9), rgba(15,18,22,.6) 70%, transparent);backdrop-filter:blur(6px)}
    .nav{display:flex;align-items:center;justify-content:space-between;height:64px}
    .brand{letter-spacing:.12em;font-weight:800}
    .links a{margin-left:24px;color:var(--muted)}
    .links a:hover{color:var(--text)}
    /* HERO */
    .hero{
      position:relative;
      min-height:68vh;
      display:flex;
      align-items:center;
      overflow:hidden;
      border-bottom:1px solid var(--chip-border);
      background:
        linear-gradient(to bottom, rgba(15,18,22,.35), rgba(15,18,22,.75)),
        url('hero.jpg') center/cover no-repeat fixed; /* <— uses hero.jpg */
    }
    .hero .title{font-size:clamp(36px,8vw,84px);line-height:1.05;margin:0 0 28px 0;letter-spacing:.02em}
    .chips{display:flex;flex-wrap:wrap;gap:14px}
    .chip{
      background:var(--chip);
      border:1px solid var(--chip-border);
      padding:12px 18px;border-radius:14px;color:var(--brand);
      transition:.2s ease;
    }
    .chip:hover{background:var(--chip-hover);transform:translateY(-1px);box-shadow:0 0 0 4px var(--ring)}
    section{padding:56px 0}
    h2{margin:0 0 22px 0;font-size:28px}
    /* GRID (albums, videos) */
    .grid{display:grid;grid-template-columns:repeat(12,1fr);gap:22px}
    .col-6{grid-column:span 12}
    .card{
      background:var(--card);
      border:1px solid var(--chip-border);
      border-radius:14px;
      overflow:hidden;
      transition:transform .2s ease, box-shadow .2s ease, border-color .2s ease;
    }
    .card:hover{transform:translateY(-2px);box-shadow:0 12px 30px rgba(0,0,0,.35);border-color:#2b3642}
    .card img{display:block;width:100%;height:auto;aspect-ratio:1/1;object-fit:cover;background:#0b0f13}
    .card .label{padding:14px 16px;background:#121821;border-top:1px solid var(--chip-border);text-align:center;font-weight:700}
    @media(min-width:720px){
      .col-6{grid-column:span 6}
    }
    /* Music embeds */
    .music-grid{display:grid;grid-template-columns:repeat(12,1fr);gap:22px}
    .music-item{grid-column:span 12}
    @media(min-width:980px){
      .music-item{grid-column:span 6}
    }
    iframe{border:0}
    /* Contact */
    .contact-row{display:flex;flex-wrap:wrap;gap:14px;align-items:center}
    .pill{
      display:inline-flex;align-items:center;gap:10px;
      background:var(--chip);border:1px solid var(--chip-border);
      padding:12px 16px;border-radius:12px;color:var(--brand)
    }
    .pill:hover{background:var(--chip-hover)}
    footer{padding:40px 0 60px 0;color:var(--muted);text-align:center}
  </style>
</head>
<body>

  <header>
    <div class="wrap nav">
      <div class="brand">KID FOURTEEN</div>
      <nav class="links">

  <!-- HERO with hero.jpg -->

</html>

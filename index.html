<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>KID FOURTEEN</title>
  <meta name="color-scheme" content="dark">
  <style>
    :root{
      --bg:#0f1115;          /* deep charcoal, not pure black */
      --panel:#151821;
      --text:#e6e7ea;
      --muted:#a6abb4;
      --chip:#1d2130;
      --chip-border:#2b3145;
      --chip-hover:#2a2f40;
      --accent:#c7c9cf;
      --link:#cfd1d6;
    }
    *{box-sizing:border-box}
    html,body{margin:0;height:100%;background:var(--bg);color:var(--text);font:16px/1.5 ui-sans-serif,system-ui,-apple-system,Segoe UI,Roboto,Inter,Helvetica,Arial;}
    a{color:var(--link);text-decoration:none}
    a:focus-visible,button:focus-visible{outline:2px solid #8aa6ff;outline-offset:2px;border-radius:8px}

    /* Header */
    .nav{
      position:sticky;top:0;z-index:20;
      background:linear-gradient(180deg,#0f1115 75%,#0f1115cc 100%);
      border-bottom:1px solid #1c2030;
      padding:10px 20px;
      display:flex;align-items:center;justify-content:space-between;
    }
    .brand{letter-spacing:.12em;font-weight:700}
    .nav a{margin-left:18px;color:var(--muted)}
    .nav a:hover{color:var(--text)}

    /* Hero */
    .hero{position:relative;overflow:hidden}
    .hero-bg{
      position:absolute;inset:0;z-index:0;pointer-events:none; /* <— THIS makes content clickable */
      background:
        radial-gradient(60% 60% at 70% 20%, #1d2235 0%, transparent 65%),
        radial-gradient(70% 60% at 20% 80%, #192033 0%, transparent 60%),
        #0f1115;
    }
    .hero-inner{
      position:relative;z-index:1; /* content sits above */
      max-width:1200px;margin:0 auto;padding:96px 20px 56px;
    }
    h1{font-size:clamp(40px,7vw,72px);line-height:1.05;margin:0 0 28px;color:#d6d7db}
    .chips{display:flex;flex-wrap:wrap;gap:14px}
    .chip{
      display:inline-flex;align-items:center;gap:10px;
      padding:14px 20px;border-radius:14px;
      background:var(--chip);border:1px solid var(--chip-border);
      color:var(--text);font-weight:700;letter-spacing:.02em;
      transition:.18s transform ease, .18s background ease, .18s border-color ease;
    }
    .chip:hover{background:var(--chip-hover);transform:translateY(-1px);border-color:#3a425c}

    /* Sections */
    section{max-width:1200px;margin:0 auto;padding:40px 20px}
    h2{font-size:32px;margin:0 0 18px;color:var(--accent)}
    .grid-2{display:grid;grid-template-columns:1fr;gap:22px}
    @media (min-width:960px){.grid-2{grid-template-columns:1fr 1fr}}

    /* Covers grid */
    .covers{display:grid;gap:18px;grid-template-columns:repeat(1,1fr)}
    @media (min-width:720px){.covers{grid-template-columns:repeat(2,1fr)}}
    @media (min-width:1080px){.covers{grid-template-columns:repeat(4,1fr)}}
    .art{
      display:block;background:var(--panel);border:1px solid #1e2333;border-radius:14px;overflow:hidden;
      transition:.18s transform ease, .18s border-color ease, .18s box-shadow ease;
    }
    .art:hover{transform:translateY(-2px);border-color:#33406a;box-shadow:0 6px 22px rgba(10,12,22,.35)}
    .art img{width:100%;height:100%;aspect-ratio:1/1;object-fit:cover;display:block}

    /* Shows */
    .shows-note{color:var(--muted)}

    /* Footer */
    footer{padding:30px 20px;color:var(--muted);border-top:1px solid #1c2030;margin-top:30px}
    .row{display:flex;flex-wrap:wrap;gap:14px}
    .btn{display:inline-flex;align-items:center;gap:10px;padding:12px 16px;border:1px solid var(--chip-border);background:var(--chip);border-radius:12px}
    .btn:hover{background:var(--chip-hover)}
  </style>
</head>
<body>

  <!-- Header -->
  <header class="nav">
    <div class="brand">KID FOURTEEN</div>
    <nav>
      <a href="#music">Music</a>
      <a href="#video">Video</a>
      <a href="#covers">Covers</a>
      <a href="#shows">Shows</a>
      <a href="#contact">Contact</a>
    </nav>
  </header>

  <!-- Hero -->
  <section class="hero" aria-label="Hero">
    <div class="hero-bg"></div>
    <div class="hero-inner">
      <h1>KID FOURTEEN</h1>
      <div class="chips">
        <!-- Replace links as needed (from your press kit) -->
        <a class="chip" href="#music">Listen</a>
        <a class="chip" href="https://kidfourteen.bandcamp.com" target="_blank" rel="noopener">Bandcamp</a>
        <a class="chip" href="https://open.spotify.com/artist/74O3mUv3eGsAu1ROpgAwFG" target="_blank" rel="noopener">Spotify</a>
        <a class="chip" href="https://www.youtube.com/@kidfourteen" target="_blank" rel="noopener">YouTube</a>
        <a class="chip" href="https://soundcloud.com/kidfourteen" target="_blank" rel="noopener">SoundCloud</a>
        <a class="chip" href="https://instagram.com/kidfourteen" target="_blank" rel="noopener">Instagram</a>
        <a class="chip" href="https://www.facebook.com/kidfourteen" target="_blank" rel="noopener">Facebook</a>
        <!-- If the press kit PDF is in this repo root, this link works. Adjust the filename if different. -->
        <a class="chip" href="./KidFourteen%20Presskit%20(2026)_compressed.pdf" target="_blank" rel="noopener">Press Kit (PDF)</a>
      </div>
    </div>
  </section>

  <!-- Music -->
  <section id="music">
    <h2>Music</h2>
    <div class="grid-2">
      <!-- Spotify embed (works even if preview-only) -->
      <iframe style="width:100%;height:352px;border:0;border-radius:14px"
        src="https://open.spotify.com/embed/artist/74O3mUv3eGsAu1ROpgAwFG?utm_source=generator&theme=0"
        loading="lazy" allowtransparency="true" allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture"></iframe>

      <!-- Bandcamp player (replace with your preferred album/track if needed) -->
      <iframe style="width:100%;height:352px;border:0;border-radius:14px;background:var(--panel)"
        src="https://bandcamp.com/EmbeddedPlayer/artist=1463748615/size=large/bgcol=0f1115/linkcol=c7c9cf/artwork=small/transparent=true/"
        loading="lazy"></iframe>
    </div>
  </section>

  <!-- Video -->
  <section id="video">
    <h2>Video</h2>
    <div class="grid-2">
      <!-- Premiere -->
      <iframe style="width:100%;aspect-ratio:16/9;border:0;border-radius:14px"
        src="https://www.youtube.com/embed/oMM0ygCcLv8" title="Premiere" loading="lazy"
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>

      <!-- Live -->
      <iframe style="width:100%;aspect-ratio:16/9;border:0;border-radius:14px"
        src="https://www.youtube.com/embed/-jTtAfME750?start=1" title="Live" loading="lazy"
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
    </div>
  </section>

  <!-- Covers & Artwork -->
  <section id="covers">
    <h2>Covers & Artwork</h2>
    <!-- If your images are in /images, change to ./images/cover.png etc. -->
    <div class="covers">
      <a class="art" href="./cover.png"  target="_blank" rel="noopener"><img src="./cover.png"  alt="Cover 1" loading="lazy"></a>
      <a class="art" href="./cover2.jpg" target="_blank" rel="noopener"><img src="./cover2.jpg" alt="Cover 2" loading="lazy"></a>
      <a class="art" href="./cover3.jpg" target="_blank" rel="noopener"><img src="./cover3.jpg" alt="Cover 3" loading="lazy"></a>
      <a class="art" href="./cover4.jpg" target="_blank" rel="noopener"><img src="./cover4.jpg" alt="Cover 4" loading="lazy"></a>
      <a class="art" href="./cover5.png" target="_blank" rel="noopener"><img src="./cover5.png" alt="Cover 5" loading="lazy"></a>
    </div>
  </section>

  <!-- Shows -->
  <section id="shows">
    <h2>Shows</h2>
    <!-- Past dates should exactly reflect the press kit. Replace the list items below with the press kit entries. -->
    <ul style="margin:0;padding-left:18px">
      <!-- Example past show lines (replace with your real past dates from the PDF) -->
      <!-- <li>02 Jun 2022 — Paris, FR — Supersonic</li> -->
      <!-- <li>…</li> -->
    </ul>
    <p class="shows-note" style="margin-top:8px">Upcoming dates will appear here.</p>
  </section>

  <!-- Contact -->
  <section id="contact">
    <h2>Contact</h2>
    <div class="row" style="margin-bottom:10px">
      <!-- Use the email(s) listed in your press kit only -->
      <a class="btn" href="mailto:kidfourteen14@gmail.com">kidfourteen14@gmail.com</a>
      <a class="btn" href="https://instagram.com/kidfourteen" target="_blank" rel="noopener">Instagram</a>
      <a class="btn" href="https://kidfourteen.bandcamp.com" target="_blank" rel="noopener">Bandcamp</a>
    </div>
  </section>

  <footer>
    © <span id="y"></span> Kid Fourteen
  </footer>
  <script>
    document.getElementById('y').textContent = new Date().getFullYear();
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>KID FOURTEEN</title>
  <meta name="description" content="Kid Fourteen — official site. Music, video, artwork, and shows." />
  <link rel="icon" href="./cover5.png" type="image/png" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet" />
  <style>
    :root{
      --bg1:#14161b; --bg2:#1a1d23; /* softer than pitch black */
      --fg:#eceff3; --muted:#b8bcc7; --line:rgba(255,255,255,.12);
      --card:rgba(255,255,255,.04); --max:1120px; --radius:16px;
      --accent:#e7e7e7;
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{margin:0;color:var(--fg);font-family:'Inter',system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial,sans-serif;background:linear-gradient(180deg,var(--bg1),var(--bg2))}
    a{color:inherit;text-decoration:none}
    .wrap{max-width:var(--max);margin:0 auto;padding:0 20px}

    /* Header */
    header{position:sticky;top:0;z-index:50;background:rgba(10,12,16,.6);backdrop-filter:blur(8px);border-bottom:1px solid var(--line)}
    .bar{display:flex;align-items:center;justify-content:space-between;height:64px}
    .logo{font-weight:800;letter-spacing:.12em}
    nav a{opacity:.9;margin-left:18px}
    nav a:hover{opacity:1}

    /* Hero */
    .hero{
      position:relative;min-height:56vh;display:flex;align-items:flex-end;border-bottom:1px solid var(--line);
      background:#000 url("./cover2.jpg") center/cover no-repeat;
    }
    .hero::after{
      content:"";position:absolute;inset:0;background:linear-gradient(180deg,rgba(0,0,0,.05),rgba(0,0,0,.65));
      pointer-events:none;      /* allow clicks through overlay */
      z-index:0;
    }
    .hero .copy{
      position:relative;padding:72px 0 48px;z-index:1; /* ensure buttons are on top */
    }
    h1{margin:0;font-size:clamp(30px,6vw,56px);line-height:1.06;letter-spacing:.02em}
    .buttons{display:flex;gap:12px;flex-wrap:wrap;margin-top:16px}
    .btn{display:inline-flex;align-items:center;gap:8px;padding:11px 14px;border-radius:12px;border:1px solid var(--line);background:var(--card);font-weight:700;transition:transform .15s ease,border-color .15s ease,background .15s ease}
    .btn:hover{transform:translateY(-1px);border-color:rgba(255,255,255,.25)}
    .btn--light{background:#fff;color:#000}

    /* Sections */
    section{padding:60px 0;border-bottom:1px solid var(--line)}
    h2{margin:0 0 12px;font-size:22px;letter-spacing:.06em}
    .muted{color:var(--muted)}

    /* Media blocks */
    .two{display:grid;gap:24px}
    @media(min-width:900px){.two{grid-template-columns:1fr 1fr}}
    .ratio{position:relative;width:100%;padding-top:56.25%;border-radius:var(--radius);overflow:hidden;background:var(--card);border:1px solid var(--line)}
    .ratio iframe{position:absolute;inset:0;width:100%;height:100%;border:0}

    /* Covers */
    .grid{display:grid;gap:18px;grid-template-columns:repeat(auto-fit,minmax(240px,1fr))}
    .art{border-radius:14px;overflow:hidden;box-shadow:0 4px 20px rgba(0,0,0,.22);background:#0d0f13;border:1px solid var(--line)}
    .art img{display:block;width:100%;height:auto;transition:transform .25s ease,opacity .25s ease}
    .art:hover img{transform:scale(1.03);opacity:.96}

    /* Shows tabs */
    .tabs{display:flex;gap:10px;margin-bottom:16px}
    .tab{padding:10px 14px;border:1px solid var(--line);border-radius:10px;background:var(--card);cursor:pointer;font-weight:700}
    .tab[aria-selected="true"]{background:#fff;color:#000;border-color:#fff}
    .panel{display:none}
    .panel.active{display:block}
    ul.shows{list-style:none;margin:0;padding:0;display:grid;gap:10px}
    ul.shows li{display:flex;gap:16px;align-items:center;border:1px solid var(--line);border-radius:12px;background:var(--card);padding:12px}
    .date{min-width:120px;color:var(--accent);font-weight:700}
    .city{opacity:.95}
    .venue{color:var(--muted)}

    footer{padding:26px 0;color:var(--muted);font-size:.95rem}
  </style>
</head>
<body>
  <header>
    <div class="wrap bar">
      <div class="logo">KID FOURTEEN</div>
      <nav>
        <a href="#music">Music</a>
        <a href="#video">Video</a>
        <a href="#shows">Shows</a>
        <a href="#contact">Contact</a>
      </nav>
    </div>
  </header>

  <section class="hero" aria-label="Hero image">
    <div class="wrap copy">
      <h1>KID FOURTEEN</h1>
      <div class="buttons">
        <a class="btn btn--light" href="#music">Listen</a>
        <a class="btn" href="https://kidfourteen.bandcamp.com" target="_blank" rel="noopener">Bandcamp</a>
        <a class="btn" href="https://open.spotify.com/artist/74O3mUv3eGsAu1ROpgAwFG" target="_blank" rel="noopener">Spotify</a>
        <a class="btn" href="https://www.youtube.com/@kidfourteen" target="_blank" rel="noopener">YouTube</a>
        <a class="btn" href="https://soundcloud.com/kidfourteen" target="_blank" rel="noopener">SoundCloud</a>
        <a class="btn" href="https://www.instagram.com/kidfourteen" target="_blank" rel="noopener">Instagram</a>
        <a class="btn" href="https://www.facebook.com/kidfourteen" target="_blank" rel="noopener">Facebook</a>
        <a class="btn" href="https://drive.google.com/file/d/1oAD0E78j-_g6LFyYTTlCIRl7ezp_G_vW/view?usp=sharing" target="_blank" rel="noopener">Press Kit (PDF)</a>
      </div>
    </div>
  </section>

  <section id="music">
    <div class="wrap">
      <h2>Music</h2>
      <div class="two">
        <div class="ratio">
          <iframe style="border-radius:0"
            src="https://open.spotify.com/embed/artist/74O3mUv3eGsAu1ROpgAwFG?utm_source=generator"
            loading="lazy" allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture"
            title="Spotify: Kid Fourteen"></iframe>
        </div>
        <div class="ratio">
          <!-- Replace this embed with your real Bandcamp album/track when ready -->
          <iframe
            src="https://bandcamp.com/EmbeddedPlayer/album=0/size=large/bgcol=0c0e12/linkcol=de270f/artwork=small/transparent=true/"
            loading="lazy" title="Bandcamp"></iframe>
        </div>
      </div>
    </div>
  </section>

  <section id="video">
    <div class="wrap">
      <h2>Video</h2>
      <div class="two">
        <div class="ratio">
          <iframe
            src="https://www.youtube.com/embed/oMM0ygCcLv8"
            title="Kid Fourteen — Official Video"
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
            allowfullscreen></iframe>
        </div>
        <div class="ratio">
          <iframe
            src="https://www.youtube.com/embed/-jTtAfME750?start=1"
            title="Kid Fourteen — Live"
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
            allowfullscreen></iframe>
        </div>
      </div>
    </div>
  </section>

  <section id="covers">
    <div class="wrap">
      <h2>Covers & Artwork</h2>
      <div class="grid">
        <a class="art" href="./cover.png" target="_blank" rel="noopener">
          <img src="./cover.png" alt="Cover" loading="lazy">
        </a>
        <a class="art" href="./cover2.jpg" target="_blank" rel="noopener">
          <img src="./cover2.jpg" alt="Cover 2" loading="lazy">
        </a>
        <a class="art" href="./cover3.jpg" target="_blank" rel="noopener">
          <img src="./cover3.jpg" alt="Cover 3" loading="lazy">
        </a>
        <a class="art" href="./cover4.jpg" target="_blank" rel="noopener">
          <img src="./cover4.jpg" alt="Cover 4" loading="lazy">
        </a>
        <a class="art" href="./cover5.png" target="_blank" rel="noopener">
          <img src="./cover5.png" alt="Cover 5" loading="lazy">
        </a>
      </div>
    </div>
  </section>

  <section id="shows">
    <div class="wrap">
      <h2>Shows</h2>
      <div class="tabs" role="tablist" aria-label="Shows tabs">
        <button class="tab" role="tab" aria-selected="true" aria-controls="upcoming" id="t-upcoming">Upcoming</button>
        <button class="tab" role="tab" aria-selected="false" aria-controls="past" id="t-past">Past</button>
      </div>

      <!-- Upcoming -->
      <div class="panel active" id="upcoming" role="tabpanel" aria-labelledby="t-upcoming">
        <p class="muted">No upcoming dates announced.</p>
      </div>

      <!-- Past -->
      <div class="panel" id="past" role="tabpanel" aria-labelledby="t-past">
        <ul class="shows" id="past-shows">
          <!-- PASTE PAST DATES HERE — example:
          <li><span class="date">2024-06-02</span><span class="city">Paris, FR</span><span class="venue">Supersonic</span></li>
          <li><span class="date">2023-11-18</span><span class="city">Beirut, LB</span><span class="venue">Venue name</span></li>
          -->
        </ul>
      </div>
    </div>
  </section>

  <section id="contact">
    <div class="wrap">
      <h2>Contact</h2>
      <p class="muted">Booking & press:</p>
      <div class="buttons">
        <a class="btn" href="mailto:kidfourteen14@gmail.com">kidfourteen14@gmail.com</a>
        <a class="btn" href="https://instagram.com/kidfourteen" target="_blank" rel="noopener">Instagram</a>
        <a class="btn" href="https://kidfourteen.bandcamp.com" target="_blank" rel="noopener">Bandcamp</a>
      </div>
    </div>
  </section>

  <footer>
    <div class="wrap">© <span id="y"></span> Kid Fourteen</div>
  </footer>

  <script>
    // Simple tabs
    const tabs = document.querySelectorAll('.tab');
    const panels = document.querySelectorAll('.panel');
    tabs.forEach(tab => {
      tab.addEventListener('click', () => {
        tabs.forEach(t => t.setAttribute('aria-selected','false'));
        panels.forEach(p => p.classList.remove('active'));
        tab.setAttribute('aria-selected','true');
        document.getElementById(tab.getAttribute('aria-controls')).classList.add('active');
      });
    });
    document.getElementById('y').textContent = new Date().getFullYear();
  </script>
</body>
</html>
